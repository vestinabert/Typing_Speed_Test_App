<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4 text-center" style="max-width: 650px; width: 100%;">
            <h1 class="mb-3">Typing Speed Test</h1>

            <div id="stats" class="d-flex justify-content-between bg-light p-3 rounded">
                <p class="mb-0">‚è≥ Time Left: <span id="time">60</span> sec</p>
                <p class="mb-0">‚å®Ô∏è WPM: <span id="wpm">0</span></p>
                <p class="mb-0">üéØ Accuracy: <span id="accuracy">0%</span></p>
            </div>

            <p id="text-display" class="mt-3 p-3 bg-light rounded">
                The mysterious lighthouse stood tall against the crashing waves as a fierce dragon soared above...
            </p>

            <textarea id="user-input" class="form-control mt-3" placeholder="Start typing here..." autofocus></textarea>

            <button id="restart" class="btn btn-primary mt-3">Restart</button>
            <canvas id="progress-chart"></canvas>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>

</html>
