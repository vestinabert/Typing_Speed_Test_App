<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4 m-4 text-center" style="max-width: 650px; width: 100%;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="mb-0">Typing Speed Test</h1>

                <!-- Switch Toggle -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="view-switch">
                    <label class="form-check-label" for="view-switch">View Results</label>
                </div>
            </div>

            <!-- Test View -->
            <div id="test-view">
                <div id="stats" class="d-flex justify-content-between bg-light p-3 rounded">
                    <p class="mb-0">‚è≥ Time Left: <span id="time">60</span> sec</p>
                    <p class="mb-0">‚å®Ô∏è WPM: <span id="wpm">0</span></p>
                    <p class="mb-0">üéØ Accuracy: <span id="accuracy">0%</span></p>
                </div>

                <div id="text-container" tabindex="0">
                    <div id="text-display"></div>
                    <div id="cursor"></div>
                </div>

                <button id="restart" class="btn btn-primary mt-3">Restart</button>
            </div>

            <!-- Results View (Hidden by Default) -->
            <div id="results-view" class="d-none">
                <h2 class="mt-3">Test Results</h2>
                <p id="results-evaluation"></p>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>WPM</th>
                            <th>Accuracy</th>
                        </tr>
                    </thead>
                    <tbody id="results-table">
                        <!-- Results -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
